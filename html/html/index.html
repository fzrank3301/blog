<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>闲言轻博客</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../res/layui/css/layui.css">
		<link rel="stylesheet" href="../res/static/css/mian.css">
		<script src="../res/static/js/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="index.html">
						<img src="../res/static/images/logo.png" alt="" class="logo-img">
						<img src="../res/static/images/logo-text.png" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
						<div class="layui-input-block blog-sebox">
							<i class="layui-icon layui-icon-search"></i>
							<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
						</div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
						<li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
						<li class="layui-nav-item"><a href="message.html">留言</a></li>
						<li class="layui-nav-item"><a href="about.html">关于</a></li>
					</ul>
					<a href="#" class="personal pull-left">
						<i class="layui-icon layui-icon-username"></i>
					</a>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="message.html">留言</a></li>
				<li><a href="about.html">关于</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container" id="contaier">
				<div class="contar-wrap" >
					<h4 class="item-title">
						<p><i class="layui-icon layui-icon-speaker"></i>公告：<span>欢迎来到我的轻博客</span></p>
					</h4>				
					<div class="item"  v-for="art in article">
						<div class="item-box  layer-photos-demo1 layer-photos-demo">
							<h3><a href="details.html">{{art.title}}</a></h3>
							<h5>发布于：<span>刚刚</span></h5>
							<p>{{art.context}}</p>
							<img src="../res/static/images/item.png" alt="">
						</div>
						<div class="comment count">
							<a href="details.html#comment">评论</a>
							<a href="javascript:;" class="like">点赞</a>
						</div>
					</div>
				</div>
				<div class="item-btn">
					<button class="layui-btn layui-btn-normal">下一页</button>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2018</span>
				<span><a href="http://www.layui.com" target="_blank">layui.com</a></span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
		<script src="../res/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../res/static/js/'
			}).use('blog');
		</script>

		<script>
			var container = new Vue({
				el: "#contaier",
				data: {
					article: null
				},
				mounted: function() {
					axios.get('http://localhost:6324/article/getarticlelist')
						.then((response) =>{
							this.article = response.data,
							console.log(this.article)
						}).catch((err) => console.log(err))
				}
			})
		</script>


	</body>
</html>
